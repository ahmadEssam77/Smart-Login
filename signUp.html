<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index_style.css">
    <link rel="stylesheet" href="css/signUp_style.css">
    <title>Sign Up</title>
</head>
<body>
    <!-- ==================== SIGN UP ==================== -->
    <div class="my-form-wrapper mx-auto w-50 py-5 text-center px-5 my-5">
        <h1>Smart Login System</h1>
        <input type="text" class="form-control my-3" name="" id="userName" placeholder="Enter your name">
        <input type="text" class="form-control my-3" name="" id="userEmail" placeholder="Enter your email">
        <p><small class="text-danger" id="instructionMss"></small></p>
        <input type="password" class="form-control my-3" name="" id="userPass" placeholder="Enter your password">
        <p class="mt-3 text-center text-success" id="displaySignUpMessage"></p>
        <button id="signUpBtn" class="btn btn-outline-info w-100 my-4">Sign Up</button>
        <p class="text-white">Don't have an account? <a href="index.html" class="text-decoration-none text-white">Sign In</a></p>
    </div>
    

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/signUp.js"></script>
</body>
</html>
